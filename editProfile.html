    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

<div class="card border-secondary mb-3 mx-auto mt-5" style="max-width: 24rem;">
    <div class="card-header text-uppercase font-weight-bold bg-primary">Register</div>
    <div class="card-body text-secondary">
        <form>
            <div class="form-group">
                <label for="fulname">Ful name</label>
                <input type="fulname" class="form-control" id="fulname" aria-describedby="emailHelp">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>

            <div class="form-group">
                <label for="passward">Password</label>
                <input type="password" class="form-control" id="passward">
            </div>
            <div class="form-group">
                <label for="repassward">Re-enter-passward</label>
                <input type="repassword" class="form-control" id="repassward">
            </div>
            <div class="form-group">
                <label for="usertype">User-Type</label>
                <select type="user" class="form-control" id="usertype" aria-describedby="emailHelp">
                    <option value="1">Admin</option>
                    <option value="0">Other</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><i class="fa fa-user">&nbsp;</i>Register</button>
            <button type="submit" class="btn btn-primary"><a href="Loging.html" class="text-decoration-none text-light">Login</a></button>
<!--            <span><a href="Login.html">Login</a></span>-->
        </form>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>
